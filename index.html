<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>III EYE COLLECTIVE | The Epoch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1a0f0d;
      color: #f3e5ab;
      font-family: 'Inter', sans-serif;
    }
    .font-serif {
      font-family: 'Bodoni Moda', serif;
    }
    html {
      scroll-behavior: smooth;
    }
    #root {
      min-height: 100vh;
    }
    .price-effect {
      display: inline-block;
      transition: transform 0.5s;
      cursor: crosshair;
      transform-origin: center;
    }
    .price-effect:hover {
      transform: scale(2.0);
    }
    @media (min-width: 768px) {
      .price-effect {
        transform-origin: right;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    // Navbar Component
    function Navbar() {
      const navLinks = [
        { name: "The Epoch", href: "#about" },
        { name: "The Catalog", href: "#catalog" },
        { name: "The Archives", href: "#gallery" },
        { name: "Inquiries", href: "#contact" }
      ];

      let isScrolled = false;
      let isMenuOpen = false;

      const updateNav = () => {
        const nav = document.querySelector('nav');
        if (isScrolled || isMenuOpen) {
          nav.className = 'fixed w-full z-[100] transition-all duration-700 bg-[#1a0f0d]/95 backdrop-blur-xl py-5 border-b border-white/5 shadow-2xl';
        } else {
          nav.className = 'fixed w-full z-[100] transition-all duration-700 bg-transparent py-8';
        }
      };

      const handleScroll = () => {
        isScrolled = window.scrollY > 20;
        updateNav();
      };

      const toggleMenu = () => {
        isMenuOpen = !isMenuOpen;
        updateNav();
        const mobileMenu = document.getElementById('mobile-menu');
        const menuBtn = document.getElementById('menu-btn');
        if (isMenuOpen) {
          mobileMenu.classList.remove('opacity-0', 'pointer-events-none');
          mobileMenu.classList.add('opacity-100', 'pointer-events-auto');
          menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12" /></svg>';
        } else {
          mobileMenu.classList.add('opacity-0', 'pointer-events-none');
          mobileMenu.classList.remove('opacity-100', 'pointer-events-auto');
          menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16m-7 6h7" /></svg>';
        }
      };

      window.addEventListener('scroll', handleScroll);

      return `
        <nav class="fixed w-full z-[100] transition-all duration-700 bg-transparent py-8">
          <div class="max-w-7xl mx-auto px-8 flex justify-between items-center">
            <a href="#" onclick="event.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' });" class="text-xl md:text-2xl font-serif tracking-[0.4em] uppercase text-[#f3e5ab] z-50">III EYE COLLECTIVE</a>
            
            <div class="hidden md:flex space-x-12 text-[9px] uppercase tracking-[0.5em] text-[#f3e5ab]/60 font-semibold">
              ${navLinks.map(link => `
                <a href="${link.href}" class="hover:text-[#f3e5ab] transition-colors relative group">
                  ${link.name}
                  <span class="absolute -bottom-2 left-0 w-0 h-[1px] bg-[#C5A059] transition-all duration-500 group-hover:w-full"></span>
                </a>
              `).join('')}
            </div>

            <button id="menu-btn" onclick="window.toggleMenu()" class="md:hidden text-[#f3e5ab] z-50 p-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>

          <div id="mobile-menu" class="fixed inset-0 bg-[#1a0f0d] flex flex-col items-center justify-center space-y-10 transition-all duration-500 z-40 opacity-0 pointer-events-none">
            ${navLinks.map(link => `
              <a href="${link.href}" onclick="window.toggleMenu()" class="text-2xl font-serif text-[#f3e5ab] tracking-widest uppercase">${link.name}</a>
            `).join('')}
          </div>
        </nav>
      `;
    }

    // Hero Component
function Hero() {
  return `
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
      <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1511381939415-e44015466834?auto=format&fit=crop&q=80&w=2000" class="w-full h-full object-cover scale-105" alt="Hero BG" />
        <div class="absolute inset-0 bg-gradient-to-b from-[#1a0f0d]/95 via-[#1a0f0d]/40 to-[#1a0f0d]"></div>
      </div>
      <div class="relative z-10 text-center px-6 max-w-7xl mx-auto">
        <div class="mb-6 inline-flex items-center space-x-3 opacity-60">
          <div class="h-[1px] w-8 bg-[#C5A059]"></div>
          <span class="text-[10px] uppercase tracking-[0.6em] text-[#C5A059] font-bold">Consortium Protocol 01</span>
          <div class="h-[1px] w-8 bg-[#C5A059]"></div>
        </div>

        <h1 class="text-[#f3e5ab] text-4xl md:text-8xl lg:text-9xl mb-12 font-serif leading-tight tracking-tighter">
          <span class="block md:whitespace-nowrap">Chocolate Wellness Craft.</span>
          <span class="block italic opacity-90">The Epoch of Intent.</span>
        </h1>
        <div class="flex flex-col sm:flex-row gap-8 justify-center items-center">
          <a href="#catalog" class="px-12 py-5 bg-[#f3e5ab] text-[#1a0f0d] uppercase tracking-widest text-[10px] font-bold transition-all hover:bg-white">Consult The Dossier</a>
          <a href="#about" class="px-12 py-5 border border-[#f3e5ab]/20 text-[#f3e5ab] uppercase tracking-widest text-[10px] font-bold backdrop-blur-sm hover:border-[#f3e5ab] transition-all">The Epoch</a>
        </div>
      </div>
    </section>
  `;
}

    // About Component
    function About() {
      return `
        <section id="about" class="py-32 px-6 bg-transparent">
          <div class="max-w-7xl mx-auto grid lg:grid-cols-2 gap-20 items-center">
            <div>
              <div class="flex items-center space-x-6 mb-10">
                <div class="h-[1px] w-16 bg-[#C5A059]"></div>
                <span class="text-[10px] uppercase tracking-[1em] text-[#C5A059] font-bold italic">THE EPOCH</span>
              </div>
              <h2 class="text-6xl md:text-8xl font-serif mb-10 text-[#f3e5ab]">The <span class="italic">Epoch.</span></h2>
              <div class="space-y-12 max-w-xl">
                <p class="text-xl md:text-2xl font-serif italic border-l-2 border-[#C5A059]/30 pl-8 text-[#f3e5ab]/90">
                  "Handcrafted delights made with care, intention, and a touch of wonder."
                </p>
                <p class="text-[13px] text-[#f3e5ab]/70 uppercase tracking-[0.35em] leading-loose font-medium">
                  OUR MANDATE OVERSEES THE TECHNICAL EVOLUTION OF CHOCOLATE WELLNESS CRAFT. WE ARE A STRATEGIC VANGUARD PRESERVING HEIRLOOM PROVENANCE.
                </p>
              </div>
            </div>
            <div class="flex flex-col items-center">
              <h3 class="text-[#C5A059] text-2xl md:text-4xl font-serif tracking-[0.4em] uppercase mb-10 text-center">III EYE COLLECTIVE</h3>
              <div class="relative w-full max-w-[450px] aspect-square bg-black flex items-center justify-center p-12 shadow-2xl border border-white/5">
                <img src="https://i.ibb.co/qYRLG007/image.png" class="w-full h-auto" alt="Art" />
                <div class="absolute bottom-0 w-full bg-black/80 py-3 text-center border-t border-white/10">
                  <span class="text-[9px] uppercase tracking-widest text-[#C5A059] font-mono">ARCHIVE REF: qYRLG007</span>
                </div>
              </div>
              <h4 class="mt-10 text-[#f3e5ab] text-xl md:text-3xl font-serif tracking-[1em] uppercase italic opacity-80">BREAK THROUGH</h4>
            </div>
          </div>
        </section>
      `;
    }

    // Catalog Component
    function Catalog() {
      const items = [
        { name: "Dark Decadence", price: "$60", bg: "bg-[#080403]", accent: "#C5A059" },
        { name: "Hazelnut Crisp", price: "$60", bg: "bg-[#1b0f0c]", accent: "#d4a76a" },
        { name: "Milk Bliss", price: "$60", bg: "bg-[#261612]", accent: "#e5bc8a" },
        { name: "Cookies & Cream", price: "$60", bg: "bg-[#0e0908]", accent: "#f3e5ab" },
        { name: "Coconut Dream", price: "$60", bg: "bg-[#160d0b]", accent: "#C5A059" }
      ];

      return `
        <section id="catalog" class="py-48 px-6 border-y border-white/5 bg-[#0a0605]">
          <div class="max-w-7xl mx-auto">
            <div class="mb-32 border-b border-white/10 pb-12 flex flex-col md:flex-row justify-between items-end gap-8">
              <h2 class="text-6xl md:text-8xl font-serif">The <span class="italic">Catalog.</span></h2>
              <span class="text-[#C5A059] font-mono text-xs tracking-widest italic uppercase font-bold">ACTIVE PRODUCTS (7)</span>
            </div>

            <div class="grid md:grid-cols-3 gap-px bg-white/10 border border-white/10 mb-20 overflow-hidden">
              ${items.map((item, i) => `
                <div class="${item.bg} p-12 group relative transition-all duration-500 hover:bg-[#1a0f0d]">
                  <span class="text-[9px] font-mono text-[#C5A059]/40 mb-8 block uppercase tracking-widest">REGISTRY // 0${i+1}</span>
                  <h4 class="text-2xl font-serif mb-12 min-h-[64px]" style="color: ${item.accent}">${item.name}</h4>
                  <div class="flex justify-between items-center border-t border-white/5 pt-8">
                    <span class="text-[8px] font-mono text-[#C5A059] tracking-widest">4G INFUSED BAR</span>
                    <span class="price-effect">${item.price}</span>
                  </div>
                </div>
              `).join('')}
              <div class="bg-[#050302] overflow-hidden min-h-[300px]">
                <img src="https://i.ibb.co/tSvrc7m/image.png" class="w-full h-full object-cover opacity-80 hover:opacity-100 transition-opacity" alt="Specimen" />
              </div>
            </div>

            <div class="grid md:grid-cols-2 gap-12">
              <div class="bg-[#120908] p-16 border border-white/10 group">
                <h3 class="text-4xl font-serif mb-8 text-[#f3e5ab]">Vegan <span class="italic">Dark.</span></h3>
                <span class="price-effect text-3xl font-serif text-[#C5A059]">$75</span>
              </div>
              <div class="bg-[#f3e5ab] p-16 group">
                <h3 class="text-4xl font-serif mb-8 text-[#1a0f0d]">ZENGUMI</h3>
                <span class="price-effect text-3xl font-serif text-[#1a0f0d] font-bold">$100</span>
              </div>
            </div>
          </div>
        </section>
      `;
    }

  // Gallery Component
    function Gallery() {
      const records = [
        // NOMBRES SIMPLIFICADOS
        // Asegúrate de que en tu carpeta sean .png (si son .jpg, cambia la terminación aquí)
        { src: "foto1.png", label: "DARK DECADENCE" },
        { src: "foto2.png", label: "TECHNICAL RECIPE" },
        { src: "foto3.png", label: "ZEN GUMI DOSSIER" }
      ];

      return `
        <section id="gallery" class="py-48 px-6">
          <div class="max-w-7xl mx-auto">
            <h2 class="text-7xl md:text-9xl font-serif mb-32">The <span class="italic">Archives.</span></h2>
            <div class="grid md:grid-cols-3 gap-12">
              ${records.map((rec, i) => `
                <div>
                  <div class="mb-8 border border-white/10 shadow-2xl bg-black">
                    <img src="${rec.src}" class="w-full h-auto block" alt="${rec.label}" />
                  </div>
                  <h4 class="text-xs tracking-[0.4em] font-bold uppercase text-[#C5A059]">${rec.label}</h4>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }
    
    // Contact Component
    function Contact() {
      return `
        <section id="contact" class="py-32 px-6 bg-white/5">
          <div class="max-w-xl mx-auto text-center">
            <h2 class="text-5xl font-serif mb-12">Inquire.</h2>
            <div id="contact-form">
              <form onsubmit="handleContactSubmit(event)" class="space-y-6 text-left">
                <input required type="text" placeholder="Name" class="w-full bg-white/5 border border-white/10 p-5 outline-none focus:border-[#C5A059] transition-all text-[#f3e5ab]" />
                <input required type="email" placeholder="Email" class="w-full bg-white/5 border border-white/10 p-5 outline-none focus:border-[#C5A059] transition-all text-[#f3e5ab]" />
                <textarea required rows="4" placeholder="Message" class="w-full bg-white/5 border border-white/10 p-5 outline-none focus:border-[#C5A059] transition-all text-[#f3e5ab]"></textarea>
                <button type="submit" class="w-full py-6 bg-[#C5A059] text-[#1a0f0d] font-bold uppercase tracking-widest hover:bg-[#f3e5ab] transition-all shadow-xl">Send Inquiry</button>
              </form>
            </div>
          </div>
        </section>
      `;
    }

    // Footer Component
    function Footer() {
      return `
        <footer class="py-32 px-6 text-center border-t border-white/5 bg-[#120908]">
          <h2 class="text-3xl font-serif tracking-widest italic mb-6">III EYE COLLECTIVE</h2>
          <p class="text-[#C5A059] text-[10px] tracking-[1em] mb-12 font-bold uppercase">BREAK THROUGH</p>
          <div class="flex justify-center space-x-12 text-[10px] uppercase opacity-40 mb-12 font-semibold">
            <a href="https://www.instagram.com/iiieyecollective/" target="_blank" class="hover:opacity-100 transition-opacity">Instagram</a>
            <span class="cursor-default">Privacy</span>
            <span class="cursor-default">Terms</span>
          </div>
          <p class="text-[8px] font-mono text-[#C5A059]/40 tracking-widest uppercase italic">© ${new Date().getFullYear()} CHOCOLATE WELLNESS CRAFT // ARTISANAL EXCELLENCE</p>
        </footer>
      `;
    }

    // Disclaimer Component
    function Disclaimer() {
      return `
        <section class="bg-black/60 py-12 px-6 text-center italic text-[10px] opacity-40 border-t border-white/5 tracking-widest uppercase">
          <div class="max-w-3xl mx-auto">Informational and educational purposes only. No products are sold through this interface.</div>
        </section>
      `;
    }

    // Global Functions
    window.toggleMenu = function() {
      const event = new Event('toggle-menu');
      window.dispatchEvent(event);
      
      const mobileMenu = document.getElementById('mobile-menu');
      const menuBtn = document.getElementById('menu-btn');
      const nav = document.querySelector('nav');
      
      if (mobileMenu.classList.contains('opacity-0')) {
        mobileMenu.classList.remove('opacity-0', 'pointer-events-none');
        mobileMenu.classList.add('opacity-100', 'pointer-events-auto');
        menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12" /></svg>';
        nav.classList.add('bg-[#1a0f0d]/95', 'backdrop-blur-xl', 'py-5', 'shadow-2xl', 'border-b', 'border-white/5');
        nav.classList.remove('bg-transparent', 'py-8');
      } else {
        mobileMenu.classList.add('opacity-0', 'pointer-events-none');
        mobileMenu.classList.remove('opacity-100', 'pointer-events-auto');
        menuBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16m-7 6h7" /></svg>';
        if (window.scrollY <= 20) {
          nav.classList.remove('bg-[#1a0f0d]/95', 'backdrop-blur-xl', 'py-5', 'shadow-2xl', 'border-b', 'border-white/5');
          nav.classList.add('bg-transparent', 'py-8');
        }
      }
    };

    window.handleContactSubmit = function(e) {
      e.preventDefault();
      const formContainer = document.getElementById('contact-form');
      formContainer.innerHTML = `
        <div class="p-12 border border-[#C5A059] text-[#f3e5ab] italic font-serif text-2xl animate-pulse">Message Transmitted.</div>
      `;
    };

    // Render App
    function renderApp() {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="bg-gradient-to-b from-[#1a0f0d] via-[#2a1815] to-[#1a0f0d] min-h-screen">
          ${Navbar()}
          ${Hero()}
          ${About()}
          ${Catalog()}
          ${Gallery()}
          ${Contact()}
          ${Disclaimer()}
          ${Footer()}
        </div>
      `;

      // Setup scroll listener for navbar
      window.addEventListener('scroll', () => {
        const nav = document.querySelector('nav');
        const mobileMenu = document.getElementById('mobile-menu');
        const isMenuOpen = mobileMenu.classList.contains('opacity-100');
        
        if (window.scrollY > 20 || isMenuOpen) {
          nav.classList.add('bg-[#1a0f0d]/95', 'backdrop-blur-xl', 'py-5', 'shadow-2xl', 'border-b', 'border-white/5');
          nav.classList.remove('bg-transparent', 'py-8');
        } else {
          nav.classList.remove('bg-[#1a0f0d]/95', 'backdrop-blur-xl', 'py-5', 'shadow-2xl', 'border-b', 'border-white/5');
          nav.classList.add('bg-transparent', 'py-8');
        }
      });
    }

    renderApp();
  </script>
</body>
</html>
